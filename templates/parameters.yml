parameters:
  - name: cambiar
    type: boolean
    default: false
  - name: ruta
    type: string
    default: default
  - name: rutaCompleta
    type: string
    default: default


steps:
  - script: ''
  - '${{ if eq(parameters.cambiar, true) }}':
      - script: ''
        displayName: Run a multi-line script
      - task: SSH@0
        inputs:
          sshEndpoint: AgenteWindowsssh
          runOptions: commands
          commands: >
            more ${{parameters.ruta}} #Downloads\\file.config
            echo ${{parameters.cambiar}}
            (Get-Content -path ${{parameters.rutaCompleta}} -Raw) -replace
            'brown','white'|  Set-Content -Path ${{parameters.rutacompleta}}
            #C:\Users\pocdevops\Downloads\file.config

            more ${{parameters.ruta}}
          readyTimeout: '20000'
